<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .lineee{
            background-color: brown;
            height: 2px;
            width: 43%;
            margin: auto;
        }
        .step{
            display: block;
            border: 2px solid black;
        }
        .bageg{
            background-color: blueviolet;
            width: 5%;
            height: 5%;
        }
        .state{margin-top: 50px;}
    </style>
    </head>
 
<body>
    
    <div class="state w-100  ">
        <div class="checkout-nav d-flex m-auto w-75 ">
            <div class="step d-block">
                <span class="badge a">✅</span>
                <span class="step-text">選擇方案</span>
            </div>
            <div class="lineee"></div>
            <div class="step d-block">
                <span class="badge b">....</span>
                <span class="step-text">填寫資料</span>
            </div>
            <div class="lineee"></div>
            <div class="step d-block">
                <span class="badge c">....</span>
                <span class="step-text">完成付款</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
