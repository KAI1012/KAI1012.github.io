<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>輸入卡號</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="test04.css">
</head>

<body>
  <div class="state">
    <div class="checkout-nav">
      <div class="step ">
        <span class="badge a">✅</span>
        <span class="step-text">選擇方案</span>
      </div>
      <div class="step">
        <span class="badge b">✅</span>
        <span class="step-text">填寫資料</span>
      </div>
      <div class="step">
        <span class="badge c">....</span>
        <span class="step-text">完成付款</span>
      </div>
    </div>
  </div>

  <div class="Payment-information">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            <p><b>填寫資料</b></p>
            <p>查看詳情</p>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <strong>
              <div class="Contact information">
                <h2><b>聯絡資料</b></h2>
                <p>如訂單有變動，我們將通知您</p>
                <div class="first-name">
                  <p class="field">姓</p>
                  <p class="content">XXX</p>
                </div>
                <div class="list-name">
                  <p class="field">名</p>
                  <p class="content">XXX</p>
                </div>
                <div class="phone-num">
                  <p class="field">手機號碼</p>
                  <p class="content">886-8888888888</p>
                </div>
                <div class="country">
                  <p class="field">國家/地區</p>
                  <p class="content">TW</p>
                </div>
                <div class="email">
                  <p class="field">電子信箱（接收確認信）</p>
                  <p class="content">XXXXX@gmail.com</p>
                </div>
              </div>
              <div class="discount">
                <h2><b>優惠折扣</b></h2>
                <button>
                  <img src="/Klook/img/coupon.png" alt="">
                  <span>使用優惠碼</span>
                </button>
              </div>

            </strong> 
          </div>
        </div>
      </div>
    </div>
    <div class="Payment">
      <div class="title">
        <h2>完成付款</h2>
        <h3>請於<p>00:00:00</p>內完成付款</h3>
      </div>
      <hr>
      <div class="warn">
        <img src="/Klook/img/ssl.png" alt="">
        <p>所有付款資訊皆已安全加密保護</p>
      </div>
      <div class="Select-payment">
        <div class="input">
          <input type="checkbox">
          <p>信用卡/記帳卡</p>
        </div>
        <div class="img">
          <img src="/Klook/img/visa.jpg" alt="">
          <img src="/Klook/img/mester.png" alt="">
          <img src="/Klook/img/amex.png" alt="">
          <img src="/Klook/img/jcb.jpg" alt="">
        </div>
        <div class="CITS">
          <img src="/Klook/img/banner_国旅卡_web.png" alt="">
        </div>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
